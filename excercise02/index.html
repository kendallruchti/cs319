 <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Unit 2 Excercise</title>
            <meta charset="utf-8">
            <link href="style.css" rel="stylesheet">
        </head>
        <body>
            <h1>Manage Subscription</h1>
            <form name="subscription" action="#" method="get">
                <table>
                    <tr>
                        <th><b>Newsletter</b></th>
                        <th><b>Action</b></th>
                    </tr>
                        <tr>
                            <td>Athletics</td>
                            <td>
                                <input type="radio" name="athletics" value="athleticsSubscribe">Subscribe<br>
                                <input type="radio" name="athletics" value="athleticsUnsubscribe">Unsubscribe
                            </td>
                        </tr> 
                        <tr>
                            <td>Films</td>
                            <td>
                                <input type="radio" name="films" value="filmSubscribe">Subscribe<br>
                                <input type="radio" name="films" value="filmUnsubscribe">Unsubscribe
                            </td>
                        </tr> 
                        <tr>
                            <td>Campus News</td>
                            <td>
                                <input type="radio" name="news" value="newsSubscribe">Subscribe<br>
                                <input type="radio" name="news" value="newsUnsubscribe">Unsubscribe
                            </td>
                        </tr> 
                </table>
                <p><input type="submit" value="Update"></p>
            </form>
        </body>
</html>
